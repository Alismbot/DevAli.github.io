<body>

<div class="watch-container">

  <!-- Ø²Ø± Ø§Ù„ØªØ´ØºÙŠÙ„/Ø¥ÙŠÙ‚Ø§Ù Ù…Ø«Ù„Ø« (Ø¨Ø¯ÙˆÙ† Ø®Ù„ÙÙŠØ©) -->
  <button id="play-btn" aria-label="Play/Pause">â–º</button>

  <!-- Ø²Ø± Ø§Ù„Ø­Ù„Ù‚Ø§Øª Ø¯Ø§Ø¦Ø±ÙŠ Ø¹Ù„Ù‰ Ø§Ù„ÙŠÙ…ÙŠÙ† -->
  <button id="episodes-btn" aria-label="Episodes">ğŸ“º</button>

  <!-- Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø­Ù„Ù‚Ø§Øª ØªØ¸Ù‡Ø± Ø¨Ø¬Ø§Ù†Ø¨Ù‡ -->
  <div id="episodes-list" aria-hidden="true"></div>

<script>
// ========================
// Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ù…Ø³Ù„Ø³Ù„ (RAW links)
// ========================
const params = new URLSearchParams(window.location.search);
const seriesName = params.get('series') || 'loveblack';
document.getElementById('series-title').innerText = seriesName;

// Ø¶Ø¹ Ù‡Ù†Ø§ Ø­Ù„Ù‚Ø§ØªÙƒ (Raw GitHub links) - ÙŠÙ…ÙƒÙ† ØªØ¹Ø¯ÙŠÙ„ / Ø¬Ù„Ø¨ Ø¯ÙŠÙ†Ø§Ù…ÙŠÙƒÙŠØ§Ù‹ Ù„Ø§Ø­Ù‚Ø§Ù‹
const episodes = [
  `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep1.mp4?raw=1`,
  `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep2.mp4?raw=1`,
  `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep3.mp4?raw=1`
];

// Ø¹Ù†Ø§ØµØ± DOM
const feed = document.getElementById('video-feed');
const playBtn = document.getElementById('play-btn');
const episodesBtn = document.getElementById('episodes-btn');
const episodesList = document.getElementById('episodes-list');

// Ù…Ù†Ø¹ pull-to-refresh Ø¯Ø§Ø®Ù„ Ø§Ù„Ø­Ø§ÙˆÙŠØ© (ÙŠØ­Ø§ÙˆÙ„ Ù…Ù†Ø¹ Ø§Ù„Ø³Ù„ÙˆÙƒ ÙÙŠ Ø§Ù„Ù…ØªØµÙØ­Ø§Øª Ø§Ù„Ø­Ø¯ÙŠØ«Ø©)
document.body.addEventListener('touchmove', function(e){
  if (e.target.closest('.watch-container')) e.preventDefault();
}, { passive:false });

// ========================
// Ø¥Ù†Ø´Ø§Ø¡ Ø¹Ù†Ø§ØµØ± Ø§Ù„ÙÙŠØ¯ÙŠÙˆ
// ========================
let currentIndex = 0;
const videoElements = episodes.map((url, i) => {
  const v = document.createElement('video');
  v.src = url;
  v.autoplay = false;
  v.loop = false;
  v.controls = false;
  v.playsInline = true;
  v.preload = 'metadata';
  v.style.zIndex = i === 0 ? 1 : 0;
  feed.appendChild(v);
  return v;
});

// Ø¥Ø¸Ù‡Ø§Ø± ÙˆØªØ´ØºÙŠÙ„ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ Ø§Ù„Ø£ÙˆÙ„
videoElements[0].style.display = 'block';
videoElements[0].play();

// ========================
// Ø¯ÙˆØ§Ù„ Ù…Ø³Ø§Ø¹Ø¯Ø©: ØªØºÙŠÙŠØ± ÙÙŠØ¯ÙŠÙˆ
// ========================
function showVideo(index) {
  if (index < 0 || index >= videoElements.length) return;
  // Ø¥ÙŠÙ‚Ø§Ù Ø§Ù„Ø­Ø§Ù„ÙŠ ÙˆØ§Ø®ÙØ§Ø¤Ù‡
  videoElements.forEach((vv, i) => {
    if (i === index) {
      vv.style.display = 'block';
      vv.style.zIndex = 1;
      // Ù†Ù„Ø¹Ø¨ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ Ø§Ù„Ù…Ø·Ù„ÙˆØ¨
      vv.play().catch(()=>{});
    } else {
      vv.pause();
      vv.currentTime = 0;
      vv.style.display = 'none';
      vv.style.zIndex = 0;
    }
  });
  currentIndex = index;
}

// ========================
// Ø²Ø± Ø§Ù„ØªØ´ØºÙŠÙ„ ÙÙŠ Ø§Ù„ÙˆØ³Ø·
// - ÙŠØ¸Ù‡Ø±/ÙŠØ®ØªÙÙŠ Ù…Ø¹ Ù†Ù‚Ø±Ø© Ø§Ù„Ø´Ø§Ø´Ø©
// - ÙŠØ¹Ù…Ù„ play/pause Ø¹Ù„Ù‰ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ Ø§Ù„Ø­Ø§Ù„ÙŠ
// ========================
let uiHideTimer = null;
function showUIButtons() {
  // Ø¥Ø¸Ù‡Ø§Ø± play Ùˆ episodes
  playBtn.classList.add('show');
  episodesBtn.classList.add('show');
  // Ø§Ø¬Ø¹Ù„ playBtn ÙŠØªÙ„Ù‚Ù‰ Ø§Ù„Ù„Ù…Ø³Ø§Øª
  playBtn.style.pointerEvents = 'auto';
  episodesBtn.style.pointerEvents = 'auto';

  // Ø¥Ø®ÙØ§Ø¡ Ø¨Ø¹Ø¯ 2 Ø«Ø§Ù†ÙŠØ© Ù…Ø§ Ù„Ù… ØªÙØªØ­ Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø­Ù„Ù‚Ø§Øª
  clearTimeout(uiHideTimer);
  uiHideTimer = setTimeout(() => {
    if (!episodesList.classList.contains('show')) {
      playBtn.classList.remove('show');
      episodesBtn.classList.remove('show');
      playBtn.style.pointerEvents = 'none';
      episodesBtn.style.pointerEvents = 'none';
    }
  }, 2000);
}

// Ø§Ø¶ØºØ· Ø¹Ù„Ù‰ Ø§Ù„Ù…Ø³Ø§Ø­Ø© (feed) Ù„Ø¥Ø¸Ù‡Ø§Ø±/Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ø£Ø²Ø±Ø§Ø±
feed.addEventListener('click', (e) => {
  // Ø¹Ø±Ø¶ Ø§Ù„Ø£Ø²Ø±Ø§Ø± Ù…Ø¤Ù‚ØªÙ‹Ø§
  showUIButtons();
});

// Ø¹Ù†Ø¯Ù…Ø§ ÙŠÙ†Ù‚Ø± Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ø²Ø± Ø§Ù„ØªØ´ØºÙŠÙ„
playBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  const v = videoElements[currentIndex];
  if (v.paused) {
    v.play().catch(()=>{});
    // Ù†Ø®ØªÙÙŠ ÙÙˆØ±Ù‹Ø§ (Ø³Ù„ÙˆÙƒ ÙƒÙ‡Ø°Ø§ ÙÙŠ ØªÙŠÙƒ ØªÙˆÙƒ)
    playBtn.classList.remove('show');
    playBtn.style.pointerEvents = 'none';
  } else {
    v.pause();
    // Ø¥Ø¨Ù‚Ø§Ø¡ Ø§Ù„Ø²Ø± Ø¸Ø§Ù‡Ø±Ù‹Ø§ Ø¨Ø¹Ø¯ Ø§Ù„Ø¥ÙŠÙ‚Ø§Ù
    showUIButtons();
  }
});

// ========================
// Ø²Ø± Ø§Ù„Ø­Ù„Ù‚Ø§Øª: Ø¯Ø§Ø¦Ø±ÙŠ Ø¹Ù„Ù‰ Ø§Ù„ÙŠÙ…ÙŠÙ†
// - Ø¹Ù†Ø¯ Ø§Ù„Ø¶ØºØ· ÙŠÙØªØ­ Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø­Ù„Ù‚Ø§Øª (Ø£Ø±Ù‚Ø§Ù…)
// - Ø¹Ù†Ø¯ Ø§Ø®ØªÙŠØ§Ø± Ø±Ù‚Ù… => ØªØ´ØºÙŠÙ„ Ù…Ø¨Ø§Ø´Ø±Ø©
// ========================
episodesBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  // toggle Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø­Ù„Ù‚Ø§Øª
  if (episodesList.classList.contains('show')) {
    episodesList.classList.remove('show');
    episodesList.setAttribute('aria-hidden','true');
  } else {
    populateEpisodesList();
    episodesList.classList.add('show');
    episodesList.setAttribute('aria-hidden','false');
    // Ø¥Ø¨Ù‚Ø§Ø¡ Ø§Ù„Ø£Ø²Ø±Ø§Ø± Ù…Ø±Ø¦ÙŠØ© Ø·ÙˆØ§Ù„ ÙØªØ­ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø©
    clearTimeout(uiHideTimer);
    playBtn.classList.add('show');
    episodesBtn.classList.add('show');
    playBtn.style.pointerEvents = 'auto';
    episodesBtn.style.pointerEvents = 'auto';
  }
});

// Ù…Ù„Ø¡ Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø­Ù„Ù‚Ø§Øª Ø¨Ø£Ø²Ø±Ø§Ø± Ø±Ù‚Ù…ÙŠØ©
function populateEpisodesList(){
  episodesList.innerHTML = '';
  episodes.forEach((ep, i) => {
    const b = document.createElement('button');
    b.textContent = (i+1).toString();
    b.addEventListener('click', (ev) => {
      ev.stopPropagation();
      // Ø´ØºÙ„ Ø§Ù„Ø­Ù„Ù‚Ø© Ø§Ù„Ù…Ø®ØªØ§Ø±Ø©
      showVideo(i);
      // Ø£ØºÙ„Ù‚ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© Ø¨Ø¹Ø¯ Ø§Ù„Ø§Ø®ØªÙŠØ§Ø±
      episodesList.classList.remove('show');
      episodesList.setAttribute('aria-hidden','true');
      // Ø§Ø®ÙØ§Ø¡ Ø§Ù„Ø£Ø²Ø±Ø§Ø± Ø¨Ø¹Ø¯ ÙˆÙ‚Øª Ù‚ØµÙŠØ±
      clearTimeout(uiHideTimer);
      uiHideTimer = setTimeout(()=> {
        playBtn.classList.remove('show');
        episodesBtn.classList.remove('show');
        playBtn.style.pointerEvents = 'none';
        episodesBtn.style.pointerEvents = 'none';
      }, 1000);
    });
    episodesList.appendChild(b);
  });
}

// Ø¥ØºÙ„Ø§Ù‚ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© Ø¹Ù†Ø¯ Ø§Ù„Ù†Ù‚Ø± ÙÙŠ Ø£ÙŠ Ù…ÙƒØ§Ù† Ø®Ø§Ø±Ø¬Ù‡Ø§
document.addEventListener('click', (e) => {
  if (!e.target.closest('.episodes-list') && !e.target.closest('#episodes-btn')) {
    episodesList.classList.remove('show');
    episodesList.setAttribute('aria-hidden','true');
  }
});

// ========================
// Ù†Ø¸Ø§Ù… Ø§Ù„ØªÙ†Ù‚Ù„ Ø¨Ø§Ù„Ø³Ø­Ø¨ (touchstart/touchend)
//: Ù†Ø­Ø§ÙØ¸ Ø¹Ù„Ù‰ Ù†ÙØ³ Ù…Ù†Ø·Ù‚Ùƒ: Ø³Ø­Ø¨ Ø£ÙƒØ«Ø± Ù…Ù† 50px ÙŠÙ†ØªÙ‚Ù„ ÙÙŠØ¯ÙŠÙˆ ÙˆØ§Ø­Ø¯ ÙÙ‚Ø·
// ========================
let startY = 0;
feed.addEventListener('touchstart', (e) => {
  // Ù†Ø³Ù…Ø­ Ù„Ù„Ù†Ù‚Ø±Ø© Ø¨Ø§Ù„ÙˆØµÙˆÙ„ Ù„Ø¹Ø±Ø¶ Ø§Ù„Ø£Ø²Ø±Ø§Ø±ØŒ Ù„ÙƒÙ† Ù†Ø­ÙØ¸ Ù†Ù‚Ø·Ø© Ø§Ù„Ø¨Ø¯Ø§ÙŠØ©
  startY = e.touches[0].clientY;
}, { passive:true });

feed.addEventListener('touchend', (e) => {
  const endY = e.changedTouches[0].clientY;
  const diff = startY - endY;
  const TH = 50; // Ø§Ù„Ø¹ØªØ¨Ø© ÙƒÙ…Ø§ ÙƒØ§Ù†Øª Ù„Ø¯ÙŠÙƒ

  if (Math.abs(diff) > TH) {
    if (diff > 0) {
      // Ø¥Ù„Ù‰ Ø§Ù„Ø£Ø¹Ù„Ù‰ -> Ø§Ù„ØªØ§Ù„ÙŠ
      if (currentIndex < videoElements.length - 1) {
        showVideo(currentIndex + 1);
      }
    } else {
      // Ø¥Ù„Ù‰ Ø§Ù„Ø£Ø³ÙÙ„ -> Ø§Ù„Ø³Ø§Ø¨Ù‚
      if (currentIndex > 0) {
        showVideo(currentIndex - 1);
      }
    }
  }
}, { passive:true });

// ========================
// Ù†Ù‡Ø¬ Ø¥Ø¶Ø§ÙÙŠ Ù„Ù…Ù†Ø¹ refresh ÙÙŠ Ø¨Ø¹Ø¶ Ø§Ù„Ù…ØªØµÙØ­Ø§Øª
// (Ù†Ù…Ù†Ø¹ touchmove Ø¯Ø§Ø®Ù„ Ø§Ù„Ø­Ø§ÙˆÙŠØ© ÙÙ‚Ø· Ø­ÙŠÙ†Ù…Ø§ ÙŠÙƒÙˆÙ† Ø§Ù„ØªÙ…Ø±ÙŠØ± Ø¹Ù…ÙˆØ¯ÙŠØ§Ù‹)
// ========================
let lastTouchY = 0;
feed.addEventListener('touchmove', (e) => {
  const ty = e.touches[0].clientY;
  const dy = Math.abs(ty - lastTouchY);
  // Ù„Ùˆ ÙƒØ§Ù† ØªØ­Ø±ÙŠÙƒ Ø¹Ù…ÙˆØ¯ÙŠ ÙƒØ¨ÙŠØ±ØŒ Ø§Ù…Ù†Ø¹ Ø§Ù„Ø³Ù„ÙˆÙƒ Ø§Ù„Ø§ÙØªØ±Ø§Ø¶ÙŠ (ÙŠØ­Ø§ÙˆÙ„ Ù…Ù†Ø¹ pull-to-refresh)
  if (dy > 2) e.preventDefault && e.preventDefault();
  lastTouchY = ty;
}, { passive:false });

</script>
