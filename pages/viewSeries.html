<div id="episodes" style="height:100vh; overflow-y:scroll; scroll-snap-type:y mandatory; margin:0; padding:0;">
    <div class="episode" style="scroll-snap-align:start; height:100vh;">
        <video src="series/loveblack/ep1.mp4" controls autoplay style="width:100%; height:100%; object-fit:cover;"></video>
    </div>
    <div class="episode" style="scroll-snap-align:start; height:100vh;">
        <video src="series/loveblack/ep2.mp4" controls style="width:100%; height:100%; object-fit:cover;"></video>
    </div>
    <div class="episode" style="scroll-snap-align:start; height:100vh;">
        <video src="series/loveblack/ep3.mp4" controls style="width:100%; height:100%; object-fit:cover;"></video>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const episodes = document.querySelectorAll("video");

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.play();
            } else {
                entry.target.pause();
            }
        });
    }, { threshold: 0.7 });

    episodes.forEach(video => observer.observe(video));
});
</script>
