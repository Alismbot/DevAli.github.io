<div id="video-container">
    <video class="video-player" src="assets/series/loveblack/ep1.mp4" controls></video>
    <video class="video-player" src="assets/series/loveblack/ep2.mp4" controls></video>
    <video class="video-player" src="assets/series/loveblack/ep3.mp4" controls></video>
</div>

<style>
#video-container {
    height:100vh;
    overflow-y:scroll;
    scroll-snap-type:y mandatory;
}

.video-player {
    width:100%;
    height:100vh;
    object-fit:cover;
    scroll-snap-align:start;
}
</style>

<script>
// تشغيل الفيديو الذي يظهر في الوسط
const videos = document.querySelectorAll(".video-player");
const observer = new IntersectionObserver((entries)=>{
    entries.forEach(entry=>{
        if(entry.isIntersecting){
            entry.target.play();
        } else {
            entry.target.pause();
        }
    });
}, { threshold:0.6 });

videos.forEach(v=>observer.observe(v));
</script>
