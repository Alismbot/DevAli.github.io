    <!-- حاوية التطبيقات التي ستظهر -->

<style>
.home-container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    text-align: center;
    color: #fff;
    line-height: 1.7;
    font-size: 18px;
}

.home-container h1 {
    font-size: 40px;
    margin-bottom: 20px;
    color: #00e676;
}

.home-container p {
    font-size: 20px;
    margin-bottom: 20px;
}

.social-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-bottom: 30px;
}

.extra-text {
    font-size: 18px;
    margin-top: 20px;
    color: #ffd700;
}

.social-buttons .btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background-color: #111;
    color: #00e676;
    padding: 15px 25px;
    border-radius: 12px;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
    transition: all 0.3s;
}

.social-buttons .btn:hover {
    background-color: #00c75a;
    color: #111;
}

.social-buttons .btn img.icon {
    width: 25px;
    height: 25px;
}

.app-box {
    background: #111;
    padding: 20px;
    margin: 30px auto;
    border-radius: 15px;
    max-width: 700px;
    text-align: center;
}

.big-app-image {
    width: 100%;
    max-width: 600px;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s;
}

.big-app-image:hover {
    transform: scale(1.03);
}

.app-desc {
    margin-top: 15px;
    font-size: 18px;
    color: #ffd700;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
    // مصفوفة التطبيقات: فقط أضف عناصر هنا لإضافة تطبيق جديد
    const apps = [
        { page: 'data/Gbwa.html', image: 'assets/Down/mmx8.png', desc: 'اضغط على الصورة للانتقال مباشرة إلى صفحة تحميل GBWhatsApp Pro v23.96' },
        { page: 'data/AnotherApp.html', image: 'assets/Down/another.png', desc: 'اضغط هنا لتحميل Another App' }
    ];

    const container = document.getElementById('apps-container');
    const template = document.querySelector('.app-box.template');

    apps.forEach(app => {
        const clone = template.cloneNode(true);
        clone.style.display = 'block';
        clone.classList.remove('template');
        const img = clone.querySelector('img');
        img.src = app.image;

        // إذا الصورة غير موجودة يتم استبدالها بنص افتراضي WAGB
        img.onerror = function() {
            const textNode = document.createTextNode('WAGB');
            this.replaceWith(textNode);
        }

        clone.querySelector('a').href = app.page;
        clone.querySelector('.app-desc').textContent = app.desc;
        container.appendChild(clone);
    });
});
</script>
