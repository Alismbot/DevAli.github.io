<script>

const params = new URLSearchParams(window.location.search);

// Ø±ÙˆØ§Ø¨Ø· RAW Ù„Ù„ÙÙŠØ¯ÙŠÙˆÙ‡Ø§Øª
const episodes = [
    `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep1.mp4`,
    `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep2.mp4`,

const feed = document.getElementById("video-feed");
const playBtn = document.getElementById("play-pause-btn");

// --- Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„ÙÙŠØ¯ÙŠÙˆÙ‡Ø§Øª ---
let currentIndex = 0;
episodes.forEach((url, i) => {
    const vid = document.createElement("video");
    vid.src = url;
    vid.controls = false;
    vid.autoplay = false;
    vid.loop = false;
    if(i===0) vid.style.display = "block"; // Ø¹Ø±Ø¶ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ Ø§Ù„Ø£ÙˆÙ„
    feed.appendChild(vid);
});

const videos = feed.querySelectorAll("video");
let isPlaying = true;

// --- Ø¯Ø§Ù„Ø© ØªØ´ØºÙŠÙ„ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ Ø§Ù„Ø­Ø§Ù„ÙŠ ---
function playCurrentVideo() {
    videos.forEach((v, i) => {
        if(i===currentIndex) {
            v.style.display = "block";
            v.play();
        } else {
            v.pause();
            v.currentTime = 0;
            v.style.display = "none";
        }
    });
}

// --- Ø²Ø± Ø§Ù„ØªØ´ØºÙŠÙ„/Ø§Ù„Ø¥ÙŠÙ‚Ø§Ù ---
playBtn.addEventListener("click", () => {

        playBtn.textContent = "â¸";
    } else {
        curr.pause();
        isPlaying = false;
        playBtn.textContent = "â–¶";

// --- Ø§Ù„Ù†Ù‚Ø± Ø¹Ù„Ù‰ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ Ù„Ø¥Ø¸Ù‡Ø§Ø±/Ø¥Ø®ÙØ§Ø¡ Ø²Ø± Ø§Ù„ØªØ´ØºÙŠÙ„ ---

// --- Ù…Ø­Ø§ÙƒØ§Ø© Scroll (Swipe) --- 
let startY = 0;
let endY = 0;

});

    endY = e.changedTouches[0].clientY;

    const threshold = 50; // Ø§Ù„Ø­Ø¯ Ø§Ù„Ø£Ø¯Ù†Ù‰ Ù„Ù„Ø³Ø­Ø¨
