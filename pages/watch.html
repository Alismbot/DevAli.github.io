    <div class="video-feed" id="video-feed">
        <!-- ÿßŸÑŸÅŸäÿØŸäŸàŸáÿßÿ™ ÿ™ŸàŸÑŸëÿØ ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã -->
    </div>

    <!-- ÿ≤ÿ± ÿ™ÿ¥ÿ∫ŸäŸÑ/ÿ•ŸäŸÇÿßŸÅ ŸÅŸä ŸÖŸÜÿ™ÿµŸÅ ÿßŸÑŸÅŸäÿØŸäŸà -->
    <button id="play-pause-btn">‚ñ∂Ô∏è</button>

    <!-- ÿ£ÿ≤ÿ±ÿßÿ± ÿ¨ÿßŸÜÿ®Ÿäÿ© -->
    <div class="side-buttons">
        <button id="like-btn">‚ù§Ô∏è</button>
        <button id="episodes-btn">üì∫</button>
        <button id="share-btn">üîó</button>
    </div>
</div>

<style>
.watch-container {
    position: relative;
    width: 100%;
    height: 100vh;
    background: #000;
    overflow: hidden;
    color: #fff;
    font-family: Arial, sans-serif;
}

#series-title {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
    z-index: 10;
}

.video-feed {
    width: 100%;
    height: 100%;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
}

.video-feed video {
    width: 100%;
    height: 100vh;
    object-fit: cover;
    scroll-snap-align: start;
}

#play-pause-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    color: #fff;
    background: none;
    border: none;
    cursor: pointer;
    z-index: 20;
    opacity: 0;
    transition: opacity 0.3s;
}

.side-buttons {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 15px;
    z-index: 10;
}

.side-buttons button {
    background: rgba(17,17,17,0.7);
    color: #00e676;
    border: none;
    padding: 10px 12px;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.2s;
}

.side-buttons button:hover {
    background: #00e676;
    color: #111;
}
</style>

<script>
// ŸÇÿ±ÿßÿ°ÿ© ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ≥ŸÑÿ≥ŸÑ ?series=loveblack
const params = new URLSearchParams(window.location.search);
const seriesName = params.get('series') || 'loveblack';
document.getElementById('series-title').innerText = seriesName;

// ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ≠ŸÑŸÇÿßÿ™ (RAW links)
const episodes = [
    `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep1.mp4`,
    `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep2.mp4`,
    `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep3.mp4`
];

const feed = document.getElementById("video-feed");

// ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑŸÅŸäÿØŸäŸàŸáÿßÿ™
episodes.forEach(url => {
    const vid = document.createElement("video");
    vid.src = url;
    vid.controls = false;
    vid.autoplay = false;
    vid.loop = false;
    feed.appendChild(vid);
});

const videos = document.querySelectorAll(".video-feed video");
let currentIndex = 0;

// ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÅŸäÿØŸäŸà ÿßŸÑÿ≠ÿßŸÑŸä ŸÅŸÇÿ∑
function playCurrent(index) {
    videos.forEach((v, i) => {
        if(i === index){
            v.play();
        } else {
            v.pause();
            v.currentTime = 0;
        }
    });
}
playCurrent(currentIndex);

// ŸÖŸÜÿπ ÿßŸÑÿ≥ÿ≠ÿ® ŸÑŸÑÿßÿπŸÑŸâ/ÿßŸÑÿßÿ≥ŸÅŸÑ ŸÖŸÜ ÿ™ŸÅÿπŸäŸÑ ÿßŸÑÿ±ŸäŸÅÿ±Ÿäÿ¥
let touchStartY = 0;
feed.addEventListener('touchstart', e => {
    touchStartY = e.touches[0].clientY;
}, {passive: false});
feed.addEventListener('touchmove', e => {
    const touchEndY = e.touches[0].clientY;
    if(Math.abs(touchEndY - touchStartY) > 0){
        e.preventDefault(); // ŸÖŸÜÿπ ÿßŸÑÿ±ŸäŸÅÿ±Ÿäÿ¥
    }
}, {passive: false});

// ÿßŸÑÿ™ÿπÿßŸÖŸÑ ŸÖÿπ Scroll snap
let isScrolling = false;
feed.addEventListener("scroll", () => {
    if(isScrolling) return;
    isScrolling = true;
    clearTimeout(feed.scrollTimeout);
    feed.scrollTimeout = setTimeout(() => {
        const vh = window.innerHeight;
        const newIndex = Math.round(feed.scrollTop / vh);
        if(newIndex !== currentIndex){
            currentIndex = newIndex;
            playCurrent(currentIndex);
        }
        feed.scrollTo({top: currentIndex * vh, behavior: "smooth"});
        isScrolling = false;
    }, 100);
});

// ÿ≤ÿ± ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ/ÿßŸÑÿ•ŸäŸÇÿßŸÅ
const playBtn = document.getElementById("play-pause-btn");

function showPlayBtn() {
    playBtn.style.opacity = 1;
    clearTimeout(playBtn.hideTimeout);
    playBtn.hideTimeout = setTimeout(() => {
        playBtn.style.opacity = 0;
    }, 2000);
}

playBtn.addEventListener("click", () => {
    const vid = videos[currentIndex];
    if(vid.paused){
        vid.play();
    } else {
        vid.pause();
    }
});

// ÿßÿ∏Ÿáÿßÿ± ÿßŸÑÿ≤ÿ± ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿßŸÑŸÅŸäÿØŸäŸà
feed.addEventListener("click", showPlayBtn);

// ÿ™ÿ¥ÿ∫ŸäŸÑ ÿ£ŸàŸÑ ŸÅŸäÿØŸäŸà ÿ®ÿπÿØ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
window.onload = () => {
    playCurrent(currentIndex);
};
</script>
