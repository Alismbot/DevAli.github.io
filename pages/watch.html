<style>
html, body {
    margin: 0;

<script>
// Ø§Ø³Ù… Ø§Ù„Ù…Ø³Ù„Ø³Ù„
const params = new URLSearchParams(window.location.search);
const seriesName = params.get('series') || 'loveblack';
document.getElementById('series-title').innerText = seriesName;

// Ø±ÙˆØ§Ø¨Ø· RAW Ù„Ù„Ø­Ù„Ù‚Ø§Øª
const episodes = [
    `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep1.mp4`,
    `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep2.mp4`,
    `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep3.mp4`
];

const feed = document.getElementById("video-feed");
const playBtn = document.getElementById("play-pause-btn");

let currentIndex = 0;
let isSnapping = false;

// Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„ÙÙŠØ¯ÙŠÙˆÙ‡Ø§Øª
episodes.forEach(url => {
    const vid = document.createElement("video");
    vid.src = url;
    vid.controls = false;
    vid.autoplay = false;
    vid.loop = false;
    feed.appendChild(vid);
});

const videos = document.querySelectorAll(".video-feed video");

// ØªØ´ØºÙŠÙ„ Ø£ÙˆÙ„ ÙÙŠØ¯ÙŠÙˆ
videos[currentIndex].play();

// Ø²Ø± ÙˆØ³Ø· Ø§Ù„ÙÙŠØ¯ÙŠÙˆ Ù„Ø¥ÙŠÙ‚Ø§Ù/ØªØ´ØºÙŠÙ„
feed.addEventListener("click", () => {
    playBtn.style.display = playBtn.style.display === "none" ? "block" : "none";
});

playBtn.addEventListener("click", () => {
    const v = videos[currentIndex];
    if(v.paused) v.play();
    else v.pause();
});

// Scroll Snap ØªÙŠÙƒ ØªÙˆÙƒ
feed.addEventListener("scroll", () => {
    if(isSnapping) return;

    clearTimeout(feed.snapTimeout);
    feed.snapTimeout = setTimeout(() => {
        const vh = window.innerHeight;
        const index = Math.round(feed.scrollTop / vh);

        if(index === currentIndex) return;

        isSnapping = true;
        feed.scrollTo({ top: index * vh, behavior: "smooth" });

        videos.forEach((v, i) => {
            if(i === index) v.play();
            else {
                v.pause();
                v.currentTime = 0;
            }
        });

        currentIndex = index;

        setTimeout(() => { isSnapping = false; }, 350);
    }, 50);
});

// Ù…Ù†Ø¹ Ø§Ù„Ø±ÙŠÙØ±ÙŠØ´ Ø¹Ù†Ø¯ Ø§Ù„Ø³Ø­Ø¨ Ù„Ù„Ø£Ø³ÙÙ„
let touchStartY = 0;
feed.addEventListener('touchstart', (e) => {
    touchStartY = e.touches[0].clientY;
}, {passive:false});

feed.addEventListener('touchmove', (e) => {
    const touchY = e.touches[0].clientY;
    if(touchY > touchStartY && feed.scrollTop === 0) e.preventDefault();
}, {passive:false});
</script>
