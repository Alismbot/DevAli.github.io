<h1 data-text="title"></h1>
<p data-text="description"></p>

<!-- تحميل انستغرام -->
<div class="download-box">
    <h3 data-text="insta_title"></h3>
    <input id="instaInput" type="text" placeholder="ألصق رابط الانستغرام هنا">
    <a id="instaBtn" class="btn" target="_blank">تحميل</a>
</div>

<!-- تحميل تيك توك -->
<div class="download-box">
    <h3 data-text="tiktok_title"></h3>
    <input id="tiktokInput" type="text" placeholder="ألصق رابط تيك توك هنا">
    <a id="tiktokBtn" class="btn" target="_blank">تحميل</a>
</div>

<!-- تحميل يوتيوب -->
<div class="download-box">
    <h3 data-text="youtube_title"></h3>
    <input id="ytInput" type="text" placeholder="ألصق رابط يوتيوب هنا">
    <a id="ytBtn" class="btn" target="_blank">تحميل</a>
</div>

<style>
    .download-box {
        background: #111;
        padding: 15px;
        margin: 15px 0;
        border-radius: 10px;
    }

    .download-box input {
        width: 75%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        margin-bottom: 10px;
    }

    .download-box .btn {
        display: inline-block;
        background: #00e676;
        color: #000;
        padding: 8px 15px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
    }
</style>

<script>
document.getElementById("instaBtn").onclick = () => {
    const link = document.getElementById("instaInput").value;
    if (!link.trim()) return alert("الرجاء وضع الرابط!");
    document.getElementById("instaBtn").href =
        "https://saveinsta.app/ar?url=" + encodeURIComponent(link);
};

document.getElementById("tiktokBtn").onclick = () => {
    const link = document.getElementById("tiktokInput").value;
    if (!link.trim()) return alert("الرجاء وضع الرابط!");
    document.getElementById("tiktokBtn").href =
        "https://ttsave.app/download?url=" + encodeURIComponent(link);
};

document.getElementById("ytBtn").onclick = () => {
    const link = document.getElementById("ytInput").value;
    if (!link.trim()) return alert("الرجاء وضع الرابط!");
    document.getElementById("ytBtn").href =
        "https://y2meta.app/ar/youtube/" + encodeURIComponent(link);
};
</script>
