<script>
// Ù‚Ø±Ø§Ø¡Ø© Ø§Ø³Ù… Ø§Ù„Ù…Ø³Ù„Ø³Ù„ ?series=loveblack
const params = new URLSearchParams(window.location.search);
const seriesName = params.get('series') || 'loveblack';
document.getElementById('series-title').innerText = seriesName;

// Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø­Ù„Ù‚Ø§Øª (RAW links)
const episodes = [
    `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep1.mp4`,
    `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep2.mp4`,
    `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep3.mp4`
];

const feed = document.getElementById("video-feed");

// Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„ØµÙØ­Ø§Øª
episodes.forEach((url, i) => {
    const page = document.createElement("div");
    page.className = "video-page";
    page.style.transform = `translateY(${i * 100}vh)`;

    const vid = document.createElement("video");
    vid.src = url;
    vid.autoplay = false;
    vid.controls = false;
    vid.loop = false;

    page.appendChild(vid);
    feed.appendChild(page);
});

// ---------------- TikTok Paging Engine ----------------
let current = 0;
let startY = 0;
let endY = 0;
const total = episodes.length;

feed.addEventListener("touchstart", e => {
    startY = e.touches[0].clientY;
});

feed.addEventListener("touchmove", e => {
    endY = e.touches[0].clientY;
});

feed.addEventListener("touchend", () => {
    const diff = startY - endY;
    if (Math.abs(diff) < 40) return; // Ø³Ø­Ø¨ Ø¶Ø¹ÙŠÙ â†’ ØªØ¬Ø§Ù‡Ù„

    if (diff > 40 && current < total - 1) current++;  // Ø³Ø­Ø¨ Ù„Ù„Ø£Ø¹Ù„Ù‰ â†’ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ Ø§Ù„ØªØ§Ù„ÙŠ
    if (diff < -40 && current > 0) current--;        // Ø³Ø­Ø¨ Ù„Ù„Ø£Ø³ÙÙ„ â†’ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ Ø§Ù„Ø³Ø§Ø¨Ù‚

    updatePages();
});

function updatePages() {
    document.querySelectorAll(".video-page").forEach((p, i) => {
        p.style.transform = `translateY(${(i - current) * 100}vh)`;
    });

    document.querySelectorAll(".video-page video").forEach((v, i) => {
        if (i === current) v.play();
        else { v.pause(); v.currentTime = 0; }
    });
}

// ØªØ´ØºÙŠÙ„ Ø£ÙˆÙ„ ÙÙŠØ¯ÙŠÙˆ ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹
window.onload = () => {
    updatePages();
};
</script>
