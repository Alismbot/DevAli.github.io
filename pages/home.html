<!-- مثال على التيمبلت الحالي -->
<div class="home-container">
    <h1 data-text="title">عنوان الصفحة</h1>
    <p data-text="description">وصف الصفحة</p>

    <div class="social-buttons">
        <a class="btn" href="https://t.me/WAMOD17" target="_blank">
            <img src="telegram.png" class="icon">
            <span data-text="telegram"></span>
        </a>
        <a class="btn" href="https://whatsapp.com/channel/..." target="_blank">
            <img src="whatsapp.png" class="icon">
            <span data-text="whatsapp"></span>
        </a>
        <a class="btn" href="https://youtube.com/@..." target="_blank">
            <img src="youtube.png" class="icon">
            <span data-text="youtube"></span>
        </a>
    </div>

    <p data-text="extra" class="extra-text">نص إضافي أسفل الأزرار</p>

    <!-- الحاوية التي ستضم جميع التطبيقات -->
    <div id="apps-container">
        <!-- هنا ستظهر التيمبلات عبر JS -->
    </div>
</div>

<script>
// قائمة التطبيقات التي تريد إضافتها
const apps = [
    { page: 'data/Gbwa.html', image: 'assets/Down/mmx8.png', desc: 'اضغط للانتقال إلى GBWhatsApp Pro v23.96' },
    { page: 'data/AnotherApp.html', image: 'assets/Down/nonexistent.png', desc: 'اضغط للانتقال إلى Another App' }
];

// اختيار الحاوية
const container = document.getElementById('apps-container');

apps.forEach(app => {
    // إنشاء div للتيمبلت
    const div = document.createElement('div');
    div.className = 'app-box';
    div.style.background = '#111';
    div.style.padding = '20px';
    div.style.margin = '30px auto';
    div.style.borderRadius = '15px';
    div.style.maxWidth = '700px';
    div.style.textAlign = 'center';

    // إنشاء الرابط
    const a = document.createElement('a');
    a.href = app.page;

    // إنشاء الصورة
    const img = document.createElement('img');
    img.className = 'big-app-image';
    img.style.width = '100%';
    img.style.maxWidth = '600px';
    img.style.borderRadius = '12px';
    img.style.cursor = 'pointer';
    img.src = app.image;

    // إذا الصورة غير موجودة، استبدلها بالنص WAGB
    img.onerror = function() {
        const textNode = document.createTextNode('WAGB');
        this.replaceWith(textNode);
    }

    // إضافة الصورة داخل الرابط
    a.appendChild(img);
    div.appendChild(a);

    // إضافة الوصف
    const p = document.createElement('p');
    p.textContent = app.desc;
    p.style.marginTop = '15px';
    p.style.fontSize = '18px';
    p.style.color = '#ffd700';
    div.appendChild(p);

    // إضافة التيمبلت إلى الحاوية
    container.appendChild(div);
});
</script>
