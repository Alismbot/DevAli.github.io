<div class="watch-container">
    <h1 id="series-title"></h1>
    <div class="video-feed" id="video-feed"></div>

    <!-- ÿ≤ÿ± ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ/ÿßŸÑÿ•ŸäŸÇÿßŸÅ -->
    <button id="play-pause-btn">‚è∏</button>

    <!-- ÿ£ÿ≤ÿ±ÿßÿ± ÿ¨ÿßŸÜÿ®Ÿäÿ© -->
    <div class="side-buttons">
        <button id="like-btn">‚ù§Ô∏è</button>
        <button id="episodes-btn">üì∫</button>
        <button id="share-btn">üîó</button>
    </div>
</div>

<style>
.watch-container {
    position: relative;
    width: 100%;
    height: 100vh;
    background: #000;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

#series-title {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
    z-index: 10;
    color: #fff;
}

.video-feed {
    width: 100%;
    height: 100%;
    overflow: hidden;
    position: relative;
}

.video-feed video {
    width: 100%;
    height: 100vh;
    object-fit: cover;
    display: none;
    position: absolute;
    top: 0;
    left: 0;
}

#play-pause-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 50px;
    background: rgba(17,17,17,0.5);
    color: #00e676;
    border: none;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    cursor: pointer;
    z-index: 20;
    display: none;
}

.side-buttons {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 15px;
    z-index: 20;
}

.side-buttons button {
    background: rgba(17,17,17,0.7);
    color: #00e676;
    border: none;
    padding: 10px 12px;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.2s;
}

.side-buttons button:hover {
    background: #00e676;
    color: #111;
}
</style>

<script>
// --- ÿ•ÿπÿØÿßÿØ ÿßŸÑŸÖÿ≥ŸÑÿ≥ŸÑ ---
const params = new URLSearchParams(window.location.search);
const seriesName = params.get('series') || 'loveblack';
document.getElementById('series-title').innerText = seriesName;

const episodes = [
    `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep1.mp4`,
    `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep2.mp4`,
    `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep3.mp4`
];

const feed = document.getElementById("video-feed");
const playBtn = document.getElementById("play-pause-btn");
let currentIndex = 0;
let isPlaying = true;

// ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑŸÅŸäÿØŸäŸàŸáÿßÿ™
episodes.forEach((url, i) => {
    const vid = document.createElement("video");
    vid.src = url;
    vid.autoplay = false;
    vid.loop = false;
    feed.appendChild(vid);
});

const videos = feed.querySelectorAll("video");

// --- ÿπÿ±ÿ∂ ÿßŸÑŸÅŸäÿØŸäŸà ÿßŸÑÿ≠ÿßŸÑŸä ---
function showVideo(index) {
    videos.forEach((v,i)=>{
        if(i===index){
            v.style.display = "block";
            v.play();
        } else {
            v.pause();
            v.currentTime=0;
            v.style.display="none";
        }
    });
    isPlaying = true;
    playBtn.textContent="‚è∏";
}
showVideo(currentIndex);

// --- ÿ≤ÿ± ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ/ÿßŸÑÿ•ŸäŸÇÿßŸÅ ---
playBtn.addEventListener("click",()=>{
    const curr = videos[currentIndex];
    if(curr.paused){
        curr.play();
        isPlaying = true;
        playBtn.textContent="‚è∏";
    } else {
        curr.pause();
        isPlaying = false;
        playBtn.textContent="‚ñ∂";
    }
});

// --- ÿ•ÿ∏Ÿáÿßÿ± ÿ≤ÿ± ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ ÿπŸÜÿØ ÿßŸÑŸÜŸÇÿ± ÿπŸÑŸâ ÿßŸÑŸÅŸäÿØŸäŸà ---
videos.forEach(v=>{
    v.addEventListener("click",()=>{
        playBtn.style.display="block";
        setTimeout(()=>{ playBtn.style.display="none"; },2000);
    });
});

// --- Swipe ŸÑŸÑÿ™ŸÜŸÇŸÑ ÿ®ŸäŸÜ ÿßŸÑŸÅŸäÿØŸäŸàŸáÿßÿ™ ---
let startY=0,endY=0;
const threshold=50;

feed.addEventListener("touchstart",(e)=>{ startY=e.touches[0].clientY; });
feed.addEventListener("touchend",(e)=>{
    endY=e.changedTouches[0].clientY;
    const diff=startY-endY;
    if(diff>threshold && currentIndex<videos.length-1){
        // ÿßŸÑÿ£ÿπŸÑŸâ
        currentIndex++;
        showVideo(currentIndex);
    } else if(diff<-threshold && currentIndex>0){
        // ÿßŸÑÿ£ÿ≥ŸÅŸÑ
        currentIndex--;
        showVideo(currentIndex);
    }
});
</script>
