<h1 style="text-align:center; font-size:32px; margin-bottom:20px;">
    تحميل فيديوهات Insta و TikTok و YouTube
</h1>

<div class="download-box" style="text-align:center;">
    <input id="videoInput" type="text" placeholder="ألصق رابط الفيديو هنا">
    <br>
    <button id="searchBtn" class="btn">بحث</button>

    <!-- روابط التحميل المخفية -->
    <a id="instaLink" href="" target="_blank" style="display:none;"></a>
    <a id="tiktokLink" href="" target="_blank" style="display:none;"></a>
    <a id="ytLink" href="" target="_blank" style="display:none;"></a>
</div>

<style>
.download-box {
    background: #111;
    padding: 20px;
    margin: 20px auto;
    border-radius: 12px;
    max-width: 500px;
}

.download-box input {
    width: 90%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin-bottom: 15px;
    font-size: 16px;
}

.download-box .btn {
    display: inline-block;
    background: #00e676;
    color: #000;
    padding: 12px 25px;
    border-radius: 10px;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    text-decoration: none;
    border: none;
}
</style>

<script>
document.getElementById("searchBtn").onclick = () => {
    const link = document.getElementById("videoInput").value.trim();
    if (!link) return alert("الرجاء وضع الرابط!");

    if (link.includes("instagram.com")) {
        const insta = document.getElementById("instaLink");
        insta.href = "https://sssinstagram.com/reels-downloader?url=" + encodeURIComponent(link);
        insta.click();
    } else if (link.includes("tiktok.com")) {
        const tiktok = document.getElementById("tiktokLink");
        tiktok.href = "https://snaptik.app/en2?url=" + encodeURIComponent(link);
        tiktok.click();
    } else if (link.includes("youtube.com") || link.includes("youtu.be")) {
        const yt = document.getElementById("ytLink");
        yt.href = "https://en1.savefrom.net/1-youtube-video-downloader-13sg/?url=" + encodeURIComponent(link);
        yt.click();
    } else {
        alert("الرابط غير مدعوم!");
    }
};
</script>
