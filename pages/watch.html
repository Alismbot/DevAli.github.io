<style>
.watch-container {
    position: relative;
    width: 100%;
    height: 100vh;
    background: #000;
    overflow: hidden;
    color: #fff;
    font-family: Arial, sans-serif;
}

#series-title {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
    z-index: 10;
}

.video-feed {
    width: 100%;
    height: 100%;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
}

.video-feed video {
    width: 100%;
    height: 100vh;
    object-fit: cover;
    scroll-snap-align: start;
}

#play-pause-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    background: rgba(0,0,0,0.3);
    border: none;
    color: #fff;
    border-radius: 50%;
    padding: 15px 20px;
    cursor: pointer;
    z-index: 10;
    display: none; /* Ÿäÿ∏Ÿáÿ± ÿπŸÜÿØ ÿßŸÑŸÜŸÇÿ± */
}

.side-buttons {
    position: absolute;
    right: 10px;
    bottom: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    z-index: 10;
}

.side-buttons button {
    background: rgba(17,17,17,0.6);
    color: #00e676;
    border: none;
    padding: 15px;
    border-radius: 50%;
    font-size: 28px;
    cursor: pointer;
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
}

.side-buttons button:hover {
    background: #00e676;
    color: #111;
}

/* ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ≠ŸÑŸÇÿßÿ™ */
.episodes-list {
    position: absolute;
    bottom: 100px;
    right: 10px;
    background: rgba(17,17,17,0.9);
    padding: 10px;
    border-radius: 10px;
    max-height: 300px;
    overflow-y: auto;
    z-index: 11;
}

.episodes-list button {
    display: block;
    width: 100%;
    margin: 5px 0;
    background: #111;
    color: #00e676;
    border: none;
    padding: 8px;
    cursor: pointer;
    border-radius: 5px;
    text-align: left;
}

.hidden { display: none; }
</style>

<script>
// ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ≥ŸÑÿ≥ŸÑ
const params = new URLSearchParams(window.location.search);
const seriesName = params.get('series') || 'loveblack';
document.getElementById('series-title').innerText = seriesName;

// RAW links
const episodes = [
    `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep1.mp4`,
    `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep2.mp4`,
    `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep3.mp4`
];

const feed = document.getElementById("video-feed");

// ÿ™ŸàŸÑŸäÿØ ÿßŸÑŸÅŸäÿØŸäŸàŸáÿßÿ™
episodes.forEach(url => {
    const vid = document.createElement("video");
    vid.src = url;
    vid.controls = false;
    vid.autoplay = false;
    vid.loop = false;
    feed.appendChild(vid);
});

// ÿ™ÿ¥ÿ∫ŸäŸÑ ÿ£ŸàŸÑ ŸÅŸäÿØŸäŸà
let currentIndex = 0;
const videos = document.querySelectorAll(".video-feed video");
function playVideo(index) {
    videos.forEach((v,i)=> {
        if(i===index){v.play();} 
        else {v.pause(); v.currentTime=0;}
    });
}
playVideo(0);

// ÿ≤ÿ± ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ/ÿßŸÑÿ•ŸäŸÇÿßŸÅ ŸÅŸä ÿßŸÑŸàÿ≥ÿ∑
const playBtn = document.getElementById("play-pause-btn");
feed.addEventListener("click", ()=> {
    playBtn.style.display = (playBtn.style.display === 'block') ? 'none' : 'block';
});
playBtn.addEventListener("click", ()=> {
    const video = videos[currentIndex];
    if(video.paused) video.play();
    else video.pause();
});

// Scroll TikTok style
let isSnapping = false;
feed.addEventListener("scroll", ()=> {
    if(isSnapping) return;
    clearTimeout(feed.snapTimeout);
    feed.snapTimeout = setTimeout(()=> {
        const scrollTop = feed.scrollTop;
        const vh = window.innerHeight;
        const index = Math.round(scrollTop / vh);
        if(index!==currentIndex){
            currentIndex = index;
            playVideo(currentIndex);
        }
        isSnapping = true;
        feed.scrollTo({top: currentIndex*vh, behavior:"smooth"});
        setTimeout(()=>{isSnapping=false;},350);
    },80);
});

// ÿ≤ÿ± ÿßŸÑÿ≠ŸÑŸÇÿßÿ™
const episodesBtn = document.getElementById("episodes-btn");
const episodesList = document.getElementById("episodes-list");
episodesBtn.addEventListener("click", ()=> {
    episodesList.classList.toggle("hidden");
});

// ÿ™ŸàŸÑŸäÿØ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ≠ŸÑŸÇÿßÿ™
episodes.forEach((ep,i)=> {
    const btn = document.createElement("button");
    btn.textContent = `ÿ≠ŸÑŸÇÿ© ${i+1}`;
    btn.addEventListener("click", ()=>{
        currentIndex=i;
        feed.scrollTo({top: currentIndex*window.innerHeight, behavior:"smooth"});
        playVideo(currentIndex);
        episodesList.classList.add("hidden");
    });
    episodesList.appendChild(btn);
});
</script>
