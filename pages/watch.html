<script>

const params = new URLSearchParams(window.location.search);

// Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø­Ù„Ù‚Ø§Øª (RAW links)
const episodes = [

    `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep2.mp4`,

];

const feed = document.getElementById("video-feed");

// Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„ÙÙŠØ¯ÙŠÙˆÙ‡Ø§Øª
episodes.forEach(url => {
    const vid = document.createElement("video");
    vid.src = url;
    vid.controls = false;

    vid.loop = false;
    feed.appendChild(vid);
});

// Ø²Ø± Ø§Ù„ØªØ´ØºÙŠÙ„/Ø§Ù„Ø¥ÙŠÙ‚Ø§Ù
const playBtn = document.getElementById("play-pause-btn");
let currentVideoIndex = 0;
let isSnapping = false;

const videos = document.querySelectorAll(".video-feed video");

// ØªØ´ØºÙŠÙ„ Ø£ÙˆÙ„ ÙÙŠØ¯ÙŠÙˆ
videos[currentVideoIndex].play();

// Ø¥Ø¸Ù‡Ø§Ø± ÙˆØ¥Ø®ÙØ§Ø¡ Ø²Ø± Ø§Ù„ØªØ´ØºÙŠÙ„ Ø¹Ù†Ø¯ Ø§Ù„Ù†Ù‚Ø± Ø¹Ù„Ù‰ Ø§Ù„Ø´Ø§Ø´Ø©
feed.addEventListener("click", () => {

    }
});

// Ø²Ø± Ø§Ù„ØªØ´ØºÙŠÙ„/Ø§Ù„Ø¥ÙŠÙ‚Ø§Ù ÙÙŠ ÙˆØ³Ø· Ø§Ù„ÙÙŠØ¯ÙŠÙˆ
playBtn.addEventListener("click", () => {

    }
});

// Ù…Ù†Ø¹ Ø§Ù„Ø±ÙŠÙØ±ÙŠØ´ Ø¹Ù†Ø¯ Ø§Ù„Ø³Ø­Ø¨ Ù„Ù„Ø§Ø³ÙÙ„
feed.addEventListener("touchmove", (e) => {

}, {passive: false});

// Scroll Snap TikTok style
feed.addEventListener("scroll", () => {

    clearTimeout(feed.snapTimeout);

    feed.snapTimeout = setTimeout(() => {
        const scrollTop = feed.scrollTop;
        const vh = window.innerHeight;

        if(index === currentVideoIndex) return; // Ø¥Ø°Ø§ Ù„Ù… ÙŠØªØºÙŠØ± Ø§Ù„ÙÙŠØ¯ÙŠÙˆ Ù„Ø§ Ù†ÙØ¹Ù„ Ø´ÙŠØ¡

        isSnapping = true;

        });

        videos.forEach((v, i) => {
