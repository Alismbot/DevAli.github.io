    <h1 id="series-title"></h1>
    <div class="video-feed" id="video-feed"></div>

    <!-- ÿ≤ÿ± ÿ™ÿ¥ÿ∫ŸäŸÑ/ÿ•ŸäŸÇÿßŸÅ ŸÅŸä Ÿàÿ≥ÿ∑ ÿßŸÑÿ¥ÿßÿ¥ÿ© -->
    <div id="play-btn">‚ñ∂Ô∏è</div>

    <!-- ÿ£ÿ≤ÿ±ÿßÿ± ÿ¨ÿßŸÜÿ®Ÿäÿ© -->
    <div class="side-buttons">
        <button id="like-btn">‚ù§Ô∏è</button>
        <button id="episodes-btn">üì∫</button>
        <button id="share-btn">üîó</button>
    </div>
</div>

<style>
.watch-container {
    position: relative;
    width: 100%;
    height: 100vh;
    background: #000;
    overflow: hidden;
    color: #fff;
    font-family: Arial, sans-serif;
}

#series-title {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
    z-index: 10;
}

.video-feed {
    width: 100%;
    height: 100%;
    position: relative;
}

.video-feed video {
    width: 100%;
    height: 100vh;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    display: none;
}

#play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 60px;
    color: #00e676;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.3s;
    z-index: 20;
}

.side-buttons {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 15px;
    z-index: 10;
}

.side-buttons button {
    background: rgba(17,17,17,0.7);
    color: #00e676;
    border: none;
    padding: 10px 12px;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.2s;
}

.side-buttons button:hover {
    background: #00e676;
    color: #111;
}
</style>

<script>
// ŸÖŸÜÿπ Refresh ÿπŸÜÿØ ÿßŸÑÿ≥ÿ≠ÿ® ŸÑŸÑÿ£ÿ≥ŸÅŸÑ
document.body.addEventListener('touchmove', function(e){
    if (e.target.closest('.watch-container')) {
        e.preventDefault();
    }
}, { passive: false });

// ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ≥ŸÑÿ≥ŸÑ ŸÖŸÜ ÿßŸÑÿ±ÿßÿ®ÿ∑
const params = new URLSearchParams(window.location.search);
const seriesName = params.get('series') || 'loveblack';
document.getElementById('series-title').innerText = seriesName;

// ÿ≠ŸÑŸÇÿßÿ™ RAW
const episodes = [
    `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep1.mp4`,
    `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep2.mp4`,
    `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep3.mp4`
];

const feed = document.getElementById("video-feed");

// ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑŸÅŸäÿØŸäŸàŸáÿßÿ™
let currentIndex = 0;
const videoElements = episodes.map((url, i) => {
    const vid = document.createElement("video");
    vid.src = url;
    vid.autoplay = false;
    vid.loop = false;
    vid.controls = false;
    vid.style.zIndex = i === 0 ? 1 : 0;
    feed.appendChild(vid);
    return vid;
});

// ÿ•ÿ∏Ÿáÿßÿ± ÿ£ŸàŸÑ ŸÅŸäÿØŸäŸà
videoElements[0].style.display = 'block';
videoElements[0].play();

// ÿ≤ÿ± ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ ŸÅŸä ÿßŸÑŸàÿ≥ÿ∑
const playBtn = document.getElementById('play-btn');
let isPlaying = true;

playBtn.addEventListener('click', () => {
    const vid = videoElements[currentIndex];
    if (vid.paused) {
        vid.play();
        isPlaying = true;
        playBtn.style.opacity = 0;
    } else {
        vid.pause();
        isPlaying = false;
        playBtn.style.opacity = 1;
    }
});

// ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿ≤ÿ± ÿπŸÜÿØ ÿßŸÑŸÜŸÇÿ± ÿπŸÑŸâ ÿßŸÑŸÅŸäÿØŸäŸà
videoElements.forEach(v => {
    v.addEventListener('click', () => {
        playBtn.style.opacity = 1;
        setTimeout(() => playBtn.style.opacity = 0, 1000);
    });
});

// ÿßŸÑÿ™ÿ≠ŸÉŸÖ ŸÅŸä ÿßŸÑÿ≥ÿ≠ÿ® (Touch)
let startY = 0;
let endY = 0;

feed.addEventListener('touchstart', (e) => {
    startY = e.touches[0].clientY;
});

feed.addEventListener('touchend', (e) => {
    endY = e.changedTouches[0].clientY;
    const diff = startY - endY;

    if (Math.abs(diff) > 50) {
        if (diff > 0) {
            // ÿßŸÑÿ≥ÿ≠ÿ® ŸÑÿ£ÿπŸÑŸâ -> ÿßŸÑÿ≠ŸÑŸÇÿ© ÿßŸÑÿ™ÿßŸÑŸäÿ©
            if (currentIndex < videoElements.length -1) {
                changeVideo(currentIndex + 1);
            }
        } else {
            // ÿßŸÑÿ≥ÿ≠ÿ® ŸÑÿ£ÿ≥ŸÅŸÑ -> ÿßŸÑÿ≠ŸÑŸÇÿ© ÿßŸÑÿ≥ÿßÿ®ŸÇÿ©
            if (currentIndex > 0) {
                changeVideo(currentIndex - 1);
            }
        }
    }
});

function changeVideo(newIndex) {
    videoElements[currentIndex].pause();
    videoElements[currentIndex].style.display = 'none';
    videoElements[currentIndex].style.zIndex = 0;

    currentIndex = newIndex;
    videoElements[currentIndex].style.display = 'block';
    videoElements[currentIndex].style.zIndex = 1;
    videoElements[currentIndex].play();
    isPlaying = true;
}
</script>
