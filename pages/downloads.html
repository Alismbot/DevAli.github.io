<h1 style="text-align:center; font-size:32px; margin-bottom:20px;">
    تحميل فيديوهات Insta و TikTok و YouTube
</h1>

<div class="download-box" style="text-align:center;">
    <input id="videoInput" type="text" placeholder="ألصق رابط الفيديو هنا">
    <br><br>
    <button id="instaBtn" class="btn">تحميل من Instagram</button>
    <button id="tiktokBtn" class="btn">تحميل من TikTok</button>
    <button id="ytBtn" class="btn">تحميل من YouTube</button>
</div>

<style>
.download-box {
    background: #111;
    padding: 20px;
    margin: 20px auto;
    border-radius: 12px;
    max-width: 500px;
    text-align: center;
}

.download-box input {
    width: 90%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin-bottom: 20px;
    font-size: 16px;
}

.download-box .btn {
    display: inline-block;
    background: #00e676;
    color: #000;
    padding: 12px 20px;
    border-radius: 10px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    margin: 5px;
    border: none;
}
</style>

<script>
function openDownload(url) {
    if (!url.trim()) return alert("الرجاء وضع الرابط!");
    window.open(url, "_blank");
}

document.getElementById("instaBtn").onclick = () => {
    const link = document.getElementById("videoInput").value.trim();
    openDownload("https://sssinstagram.com/reels-downloader?url=" + encodeURIComponent(link));
};

document.getElementById("tiktokBtn").onclick = () => {
    const link = document.getElementById("videoInput").value.trim();
    openDownload("https://snaptik.app/en2?url=" + encodeURIComponent(link));
};

document.getElementById("ytBtn").onclick = () => {
    const link = document.getElementById("videoInput").value.trim();
    openDownload("https://en1.savefrom.net/1-youtube-video-downloader-13sg/?url=" + encodeURIComponent(link));
};
</script>
