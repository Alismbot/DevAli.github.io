// ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ≥ŸÑÿ≥ŸÑ ŸÖŸÜ ÿßŸÑÿ±ÿßÿ®ÿ∑ ?series=loveblack
const params = new URLSearchParams(window.location.search);
const seriesName = params.get('series') || 'loveblack';
document.getElementById('series-title').innerText = seriesName;

// RAW links ŸÑŸÑÿ≠ŸÑŸÇÿßÿ™
const episodes = [
    `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep1.mp4`,
    `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep2.mp4`,
    `https://raw.githubusercontent.com/Alismbot/DevAli.github.io/main/assets/series/${seriesName}/ep3.mp4`
];

const feed = document.getElementById("video-feed");
const overlay = document.getElementById("play-pause-overlay");

// ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑŸÅŸäÿØŸäŸàŸáÿßÿ™
episodes.forEach(url => {
    const vid = document.createElement("video");
    vid.src = url;
    vid.controls = false;
    vid.autoplay = false;
    vid.loop = false;
    feed.appendChild(vid);
});

// ÿ™ÿ¥ÿ∫ŸäŸÑ ÿ£ŸàŸÑ ŸÅŸäÿØŸäŸà
let currentIndex = 0;
const videos = feed.querySelectorAll("video");
videos[currentIndex].play();

// Toggle ÿ≤ÿ± ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ ÿπŸÜÿØ ÿßŸÑŸÜŸÇÿ±
feed.addEventListener('click', () => {
    const currentVideo = videos[currentIndex];
    if (currentVideo.paused) {
        currentVideo.play();
        overlay.style.opacity = 0;
    } else {
        currentVideo.pause();
        overlay.style.opacity = 1;
    }
    setTimeout(() => overlay.style.opacity = 0, 500);
});

// Scroll TikTok style
let isSnapping = false;
feed.addEventListener("scroll", () => {
    if (isSnapping) return;
    clearTimeout(feed.snapTimeout);

    feed.snapTimeout = setTimeout(() => {
        const scrollTop = feed.scrollTop;
        const vh = window.innerHeight;
        const index = Math.round(scrollTop / vh);
        if (index === currentIndex) return;

        isSnapping = true;
        currentIndex = index;

        feed.scrollTo({ top: index*vh, behavior: 'smooth' });

        videos.forEach((v,i)=>{
            if(i===index) v.play();
            else { v.pause(); v.currentTime=0; }
        });

        setTimeout(()=>isSnapping=false,350);
    }, 80);
});

// ÿ≤ÿ± ÿßŸÑÿ≠ŸÑŸÇÿßÿ™
const episodesBtn = document.getElementById('episodes-btn');
const episodesList = document.getElementById('episodes-list');

episodesBtn.addEventListener('click', ()=>{
    episodesList.classList.toggle('hidden');
    if(!episodesList.classList.contains('hidden')) {
        episodesList.innerHTML = '';
        episodes.forEach((ep,i)=>{
            const btn = document.createElement('button');
            btn.textContent = `ÿßŸÑÿ≠ŸÑŸÇÿ© ${i+1}`;
            btn.addEventListener('click', ()=>{
                currentIndex=i;
                feed.scrollTo({top:i*window.innerHeight, behavior:'smooth'});
                videos.forEach((v,j)=>{ if(j===i) v.play(); else {v.pause();v.currentTime=0;} });
                episodesList.classList.add('hidden');
            });
            episodesList.appendChild(btn);
        });
    }
});
</script>
